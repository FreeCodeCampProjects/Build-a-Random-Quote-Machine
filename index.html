<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote Machine</title>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="John Martin">
    <meta name="description" content="A random quote machine app â€” as part of a FreeCodeCamp track.">
    <meta name="keywords" content="random, quote, machine, freecodecamp">

    <!-- JavaScripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Stylesheets -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

<!-- Container -->
<div class="container">
  <div class="row col-md-12">
    <div class="quote-main-content col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
      <br/>
      <h1 id="quote-text" class="toFade">
          loading...
      </h1>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="social-media-icon">
          <a id="twitter-link" href="#">
            <i class="fa fa-twitter-square link"></i>
          </a>
        </div>
        <div class="social-media-icon">
          <a id="reddit-qp-link" href="#">
            <i class="fa fa-reddit-square link"></i>
          </a>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h3 id="quote-author" class="quote-author toFade"> 
        </h3>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 text-center">
        <hr class="hr-bottom-section">
        <button id="btn-next-quote" class="btn-next-quote">
          random quote
          <i class="glyphicon glyphicon-random" id="glyphicon"></i>
        </button>
        <br/><br/>
        
        <!-- Footer -->
        <footer class="footer">
            made by john for
            <a href="http://www.freecodecamp.com">
              freecodecamp
            </a>
          </footer>
      </div>
    </div>
  </div>
</div>

<!-- Additional JavaScripts -->
<script src="js/colours.js"></script>
<script src="js/script.js"></script>
</body>
</html>
